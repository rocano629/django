<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>Ronaldo Cano</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="{% static 'LandingPage/assets/css/main.css' %}">
		<noscript><link rel="stylesheet" href="{% static 'LandingPage/assets/css/noscript.css' %}" /></noscript>
		
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#" class="icon solid fa-home"><span>Home</span></a>
						<a href="#work" class="icon solid fa-folder"><span>Work</span></a>
						<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
						<a href="https://www.linkedin.com/in/ronaldo-cano-a01186b0/" class="icon brands fa-linkedin"><span>Twitter</span></a>
						<a href="https://github.com/rocano629" class="icon brands fa-github"><span>Github</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="home" class="panel intro">
								<header>
									<h1>Ronaldo Cano</h1>
									<p>Systems Engineer</p>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
									<img src="{% static 'LandingPage/images/me.png' %}" alt="" />
								</a>
							</article>

						<!-- Work -->
							<article id="work" class="panel">
								<header>
									<h2>Work</h2>
								</header>
								<p>
									This Website is running with python 3.7.3 and Django 2.1.15, please check other projects below
								</p>
								<section>
									<div class="row">
										<div class="col-4 col-6-medium col-12-small">
											<a href="/Dashboard/" class="image fit"><img src="{% static 'LandingPage/images/pic01.jpg'%}" alt="" text-"abc"></a>
										</div>
										{% comment %} <div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic02.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic03.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic04.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic05.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic06.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic07.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic08.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic09.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic10.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic11.jpg'%}" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#" class="image fit"><img src="{% static 'LandingPage/images/pic12.jpg'%}" alt=""></a>
										</div> {% endcomment %}
									</div>
								</section>
							</article>

						<!-- Contact -->
							<article id="contact" class="panel">
								<header>
									<h2>Contact Me</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="col-6 col-12-medium">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="col-6 col-12-medium">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="6"></textarea>
											</div>
											<div class="col-12">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="{% static 'LandingPage/assets/js/jquery.min.js'%}"></script>
			<script src="{% static 'LandingPage/assets/js/browser.min.js'%}"></script>
			<script src="{% static 'LandingPage/assets/js/breakpoints.min.js'%}"></script>
			<script src="{% static 'LandingPage/assets/js/util.js'%}"></script>
			<script src="{% static 'LandingPage/assets/js/main.js'%}"></script>

	</body>
</html>
